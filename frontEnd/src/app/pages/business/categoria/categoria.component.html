<!-- Botón para abrir el modal -->
<button (click)="abrirModal()" class="px-6 py-3 mb-4 bg-blue-600 text-white rounded-lg  block">
    Crear Usuario
  </button>
  
  <!-- Modal -->
  <div *ngIf="mostrarModal" class="fixed inset-0 bg-white/10 backdrop-blur-sm flex items-center justify-center z-50 border-y-gray-400 border">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-2xl relative border-y-gray-400 border">
      <!-- Botón cerrar -->
      <button (click)="cerrarModal()" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 text-xl">
        &times;
      </button>
  
      <!-- Contenido del modal -->
      <h2 class="text-2xl font-semibold mb-6 text-center">Crear Categoria</h2>
  
      <!-- Imagen centrada con ícono de usuario -->
      
      <form class="space-y-4">
        <div class="grid grid-cols-1 gap-3">
      
          <label  for="">Nombre</label>
          <input [(ngModel)]="nombre" id="nombre" name="nombre" type="text" placeholder="Nombre"
                 class="border bg-transparent placeholder-gray-400 border-gray-500 p-2 rounded w-full" />
      
          <label for="">Descripcion</label>
          <input [(ngModel)]="descripcion" id="descripcion" name="descripcion" type="email" placeholder="Email"
          class="border bg-transparent placeholder-gray-400 border-gray-500 p-2 rounded w-full" />
      
        </div>
      
        <div class="text-center">
          <button (click)="crearCategoria()" type="submit" 
                  class="mt-4 px-6 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition">
            Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
  
  <!-- Tabla de Usuarios -->
  <div class="overflow-x-auto mt-4">
    <table class="min-w-full divide-y divide-gray-200 shadow-md rounded-xl overflow-hidden">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Descripcion</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <!-- Usuario 1 -->
        <tr *ngFor="let categoria of categorias">
          <td class="px-6 py-4 whitespace-nowrap">{{categoria.id}}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{categoria.nombre}}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{categoria.descripcion}}</td>
          <td class="px-6 py-4 whitespace-nowrap space-x-2">
            <button class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600 transition">Editar</button>
            <button (click)="eliminarCategoria(categoria.id!)" class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 transition">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
